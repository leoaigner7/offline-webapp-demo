version: "3.8"

services:
  offline-webapp-demo:
    build: .
    container_name: offline-webapp-demo
    ports:
      - "8082:8082"
    environment:
      - CONFIG_FILE=config/app.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
